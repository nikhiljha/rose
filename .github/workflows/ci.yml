name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools-preview, rustfmt, clippy
      - uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Test
        run: cargo nextest run --all --no-fail-fast

      - name: Doc tests
        run: cargo test --workspace --doc

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Install cargo-llvm-cov-easy
        run: cargo install --git https://github.com/nikhiljha/llvm-cov-easy

      - name: Coverage
        run: cargo +nightly llvm-cov-easy nextest --workspace --branch # --fail-under-lines 90 --fail-under-regions 90 --fail-under-functions 90

      - name: Install cargo-deny
        uses: taiki-e/install-action@cargo-deny

      - name: Deny
        run: cargo deny check
