[advisories]
# Transitive deps from wezterm — not actionable on our side
ignore = [
    "RUSTSEC-2025-0056", # adler unmaintained (via wezterm → image → png → flate2)
    "RUSTSEC-2024-0436", # paste unmaintained (via wezterm)
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
    "GPL-3.0-or-later",      # rose itself
    "OpenSSL",                # aws-lc-sys (via rustls)
    "NCSA",                   # libfuzzer-sys (via rav1e/image/wezterm)
    "WTFPL",                  # terminfo (via wezterm)
    "CDLA-Permissive-2.0",    # webpki-root-certs (via rustls-platform-verifier)
]

[bans]
multiple-versions = "warn"
wildcards = "deny"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# wezterm crates are not published to crates.io; pulled from git
allow-git = [
    "https://github.com/wezterm/wezterm",
    "https://github.com/wez/finl_unicode.git",
]
